  - summary: |
      Не работает поиск по ключевому слову
    environment: |
      Google Chrome 124.0.6367.79 (Официальная сборка), (64 бит) разрешение 1680*1050
      ОС Win 10 х64, Hexlet store (version 2 (https://products-store-git-v2bugfixes-hexlet-components.vercel.app/))
    steps-to-reproduce: |
      1. Ввести в поле поиска ключевое слово, например "mobile"
    expected-result: |
      На странице отображаются товары, в названии или описании которых содержится ключевое слово.
    actual-result: |
      На странице отображаются все товары - независимо от того, есть в названии или описании которых ключевое слово или нет.   
   
