bugreports:
  - summary: |
      Товары из корзины не удаляются товары с помощью кнопки Clear cart
    environment: |
      Google Chrome 124.0.6367.79 (Официальная сборка), (64 бит) разрешение 1680*1050
      ОС Win 10 х64,Hexlet store (version 2 (https://products-store-git-v2bugfixes-hexlet-components.vercel.app/))
    steps-to-reproduce: |
      1. Добавить в корзину несколько разных товаров
      2. Зайти на страницу корзины
      3. нажать на кнопку Clear Cart
    expected-result: |
      Все товары удалены из корзины. 
    actual-result: |
      Корзина очищена, но после перехода на страницу каталога в меню отображается наличие товаров в корзине. При повторнои открытии страницы корзины - в ней отображаются удалённые товары.

  - summary: |
      Изображения обрезаны.
    environment: |
      Google Chrome 124.0.6367.79 (Официальная сборка), (64 бит) разрешение 1680*1050
      ОС Win 10 х64, (version 2 (https://products-store-git-v2bugfixes-hexlet-components.vercel.app/))
    steps-to-reproduce: |
      1. проверить пропорциональность изображений на страницах каталога товаров на сайте
      2. проверить пропорциональность изображений в карточках товаров
      3. проверить выравнивание изображений в карточках товаров
    expected-result: |
      Все изображения пропорциональны, в карточке товаров изображения выровнены, товар на картинке отображается полностью.
    actual-result: |
      Пропорции изображений сохранены, изображения выровнены, изображения товаров на картинках обрезаны
      Ошибка изображена на скриншоте BG2_247. 
    
