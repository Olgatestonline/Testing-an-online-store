bugreports:
  - summary: |
      Не работает поиск по ключевому слову
    environment: |
      Google Chrome 124.0.6367.79 (Официальная сборка), (64 бит) разрешение 1680*1050
      ОС Win 10 х64, Hexlet store (version 2 (https://products-store-git-v2bugfixes-hexlet-components.vercel.app/))
    steps-to-reproduce: |
      1. Ввести в поле поиска ключевое слово, например "mobile"
    expected-result: |
      На странице отображаются товары, в названии или описании которых содержится ключевое слово.
    actual-result: |
      На странице отображаются все товары - независимо от того, есть в названии или описании которых ключевое слово или нет.   

  - summary: |
      При фильтре товаров по цене не отображаются товары с граничными ценами.
    environment: |
      Google Chrome 124.0.6367.79 (Официальная сборка), (64 бит) разрешение 1680*1050
      ОС Win 10 х64, Hexlet store (version 2 (https://products-store-git-v2bugfixes-hexlet-components.vercel.app/))
    steps-to-reproduce: |
      1. Установить в полях фильтра диапазон цен от 50 до 1000 
      2. Просмотреть страницу с отфильтрованными товарами
      3. Перейти на следующую страницу
    expected-result: |
      На странице отображаются товары начиная с цены 50$ до цены 999$ включительно
    actual-result: |
      На странице не отображаются товары по цене 50$

  - summary: |
      В поля плейсъолжера фильтра цены можно ввести невалидное значение (отрицательное число)
    environment: |
      Google Chrome 124.0.6367.79 (Официальная сборка), (64 бит) разрешение 1680*1050
      ОС Win 10 х64, Hexlet store (version 2 (https://products-store-git-v2bugfixes-hexlet-components.vercel.app/))
    steps-to-reproduce: |
      1. Установить в полях фильтра диапазон цен от -1 до 500
    expected-result: |
      На странице появляется всплывающее сообщение о вводе недопустимого значения
    actual-result: |
      На странице не появляется всплывающее сообщение о вводе недопустимого значения

