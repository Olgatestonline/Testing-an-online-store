      Товары из корзины не удаляются товары с помощью кнопки Clear cart
    environment: |
      Google Chrome 124.0.6367.79 (Официальная сборка), (64 бит) разрешение 1680*1050
      ОС Win 10 х64,Hexlet store (version 2 (https://products-store-git-v2bugfixes-hexlet-components.vercel.app/))
    steps-to-reproduce: |
      1. Добавить в корзину несколько разных товаров
      2. Зайти на страницу корзины
      3. нажать на кнопку Clear Cart
    expected-result: |
      Все товары удалены из корзины. 
    actual-result: |
      Корзина очищена, но после перехода на страницу каталога в меню отображается наличие товаров в корзине. При повторнои открытии страницы корзины - в ней отображаются удалённые товары.

  - summary: |
      Сайт неадаптивен с мобильными устройствами
    environment: |
      Google Chrome 124.0.6367.79 (Официальная сборка), (64 бит) разрешение 1680*1050
      ОС Win 10 х64 Hexlet store (version 2 (https://products-store-git-v2bugfixes-hexlet-components.vercel.app/))
    steps-to-reproduce: |
      1. открыть DevTools
      2. нажать на кнопку "Показать или скрыть панель инструментов устройства"
      3. выбрать мобильное устройство из списка (например, iPhone XR)
      4. Оценить страницу сайта на адаптивность верстки
      5. Добавить несколько ттоваров в корзину (например, 5 смартфонов iPhone 9)
      6. Перейти в корзину
      7. Оценить страницу корзины на адаптивность верстки
    expected-result: |
      Вёрстка адаптируется к мобильному устройству, сайтом пользоваться удобно.
    actual-result: |
